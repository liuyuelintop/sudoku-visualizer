<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver â€¢ MRV Visualizer</title>
    <!-- Tailwind via CDN for quick MVP styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom slider styling */
      input[type="range"].slider {
        background: linear-gradient(to right, #6366f1 0%, #6366f1 50%, #e2e8f0 50%, #e2e8f0 100%);
        outline: none;
        -webkit-appearance: none;
        height: 8px;
        border-radius: 9999px;
      }

      input[type="range"].slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        border: 2px solid white;
        transition: all 0.2s ease;
      }

      input[type="range"].slider::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
      }

      input[type="range"].slider::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        border: 2px solid white;
        transition: all 0.2s ease;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 9999px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 9999px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
      }

      /* Radial gradient utility */
      .bg-gradient-radial {
        background: radial-gradient(circle, var(--tw-gradient-stops));
      }

      /* Animation keyframes */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
